<!DOCTYPE html>

<title>Crorona Virus Tracker</title>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="JS/tracker.js"></script>
    <h1>COVID-19 TRACKER</h1>
    <hr>
</head>

<body onload="start()">
    <br>
    <div class="main-content">
        <label for="country" type="search">Enter country: </label>
        <div class="dropdown">
            <input type="text" id="countryInput" name="countryInput" placeholder="Search.." oninput="updateDropdown()">
            <div id="countryDropdown" class="active">
            </div>
        </div>
        <button id="myBtn" onclick="display()">Submit</button><br><br>
    </div>


    <div class="info">
        <p id="invalid"></p>
        <p id="date"></p><br>
        <p id="active"></p>
        <p id="new"></p>
        <p id="critical"></p><br>
        <p id="recover"></p>
        <p id="total"></p>
    </div>

</body>
