<!DOCTYPE html>

<title>Crorona Virus Tracker</title>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="JS/tracker.js"></script>
    <h1>COVID-19 TRACKER</h1>
    <hr>
</head>

<body onload="start()">
    <br>
    <div class="main-content">
        <label for="country" type="search">Enter country: </label>
        <div class="dropdown">
            <input type="text" id="country" name="country" placeholder="Search.." onkeyup="filterFunction()"
                onclick="test()">
            <div id="myDropdown" class="dropdown-content">
                <script>
                    function start() {
                        let url = 'https://covid-193.p.rapidapi.com/statistics';
                        let country = capitalizeFirstLetter(getCountry());
                        let country_index = 0;
                        let countries_arr = [];

                        fetch(url, {
                            "method": "GET",
                            "headers": {
                                "x-rapidapi-host": "covid-193.p.rapidapi.com",
                                "x-rapidapi-key": "1402c9f66emsh7474c564acaca79p1eed5bjsn30eb91f25ef6"
                            }
                        })
                            .then(response => {
                                return response.json()
                            })
                            .then(data => {
                                for (let i = 0; i < data.response.length; i++) {
                                    countries_arr.push(data.response[i].country);
                                    if (data.response[i].country == country) {
                                        country_index = i;
                                    }
                                }
                            })
                            .catch(err => {
                                console.log(err);
                            });
                        console.log(countries_arr);
                    }
                </script>
            </div>
        </div>
        <button id="myBtn" onclick="display()">Submit</button><br><br>
    </div>


    <div class="info">
        <p id="invalid"></p>
        <p id="date"></p><br>
        <p id="active"></p>
        <p id="new"></p>
        <p id="critical"></p><br>
        <p id="recover"></p>
        <p id="total"></p>
    </div>

</body>
